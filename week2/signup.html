<html>
    <head>
        <title>LifeStyle Store</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--Jquery minified-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!--Bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!--External CSS -->
		<link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <style>
        .form-margin{
            padding-top: 100px;
        }
    </style>
<body>
    <nav class="nav navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand">LifeStyle Store</a>
            </div>

            <div class="collapse navbar-collapse" id="mynavBar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> SignUp</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-margin col-md-4 col-md-offset-4 align-center">
        <div>
            <h2>Sign Up</h2>
        </div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="contact" placeholder="Contact" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="address" placeholder="Address" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <footer>
        <div class="container">
            Copyright <span class="glyphicon glyphicon-copyright-mark"></span> Lifestyle Store.
             All Rights Reserved” and “Contact Us: +91 90000 00000
        </div>
    </footer>
</body>
</html>
